<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Étudiant</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        async function registerStudent(event) {
            event.preventDefault();

            const btn = document.getElementById("submitBtn");
            const alertBox = document.getElementById("alertBox");

            btn.disabled = true;
            btn.innerText = "Enregistrement...";

            const first_name = document.getElementById("first_name").value;
            const last_name = document.getElementById("last_name").value;

            const response = await fetch("/api/students", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ first_name, last_name }),
            });

            const data = await response.json();

            alertBox.classList.remove("hidden");
            alertBox.innerText = data.message;

            btn.disabled = false;
            btn.innerText = "S'inscrire";

            // Nettoyer le formulaire si succès
            if (data.success) {
                document.getElementById("form").reset();
            }

            // Disparition du message
            setTimeout(() => {
                alertBox.classList.add("hidden");
            }, 3000);
        }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-white-600 to-purple-600 p-4">

    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">

        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">
             Duoling 
        </h1>
        <p class="text-center text-gray-500  text-sm">App de génaration automatique de binômes </p>

        <!-- Alert -->
        <div id="alertBox" class="hidden mb-5 text-white bg-blue-600 p-3 rounded text-center"></div>

        <!-- Form -->
        <form id="form" onsubmit="registerStudent(event)" class="space-y-5">

            <div>
                <label class="block font-semibold text-gray-700 mb-1">Nom</label>
                <input 
                    id="last_name" 
                    type="text" 
                    required
                    class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                    placeholder="Ex: Gilles"
                >
            </div>

            <div>
                <label class="block font-semibold text-gray-700 mb-1">Prénom</label>
                <input 
                    id="first_name" 
                    type="text" 
                    required
                    class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                    placeholder="Ex: BITEMO"
                >
            </div>

            <button 
                id="submitBtn"
                type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
            >
                Enregistrer
            </button>
        </form>

        <p class="text-center text-gray-500 mt-6 text-sm">
            Les informations sont envoyées directement à notre plateforme sécurisée pour generation aleatoire des binomes.

        </p>
        <p class="text-center text-gray-500 mt-6 text-sm">ESGAE | LP-GL 2025-2026</p>
    </div>

</body>
</html>
